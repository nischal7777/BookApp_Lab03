buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Specify version if needed
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.0") // Example version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use kotlinVersion variable
        classpath("com.google.gms:google-services:4.4.2") // Firebase plugin for Google services
    }
}

apply plugin: "com.facebook.react.rootproject" // For React Native

// To enable Google Services across modules
